group 'org.develnext'
version '0.9' + java.lang.Boolean.getBoolean("release") ? '' : '-SNAPSHOT';

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 8

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    provided "org.develnext.jphp:jphp-runtime:${rootProject.ext.jphpVersion}"
}
